<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 事件委托 Demo</title>
        <style>
            .text{
                margin-top: 20px;
            }

            .text input{
                height: 70px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>打开控制台,点击下方元素,查看 console</h2>
        </div>
        <div id="testDiv" data-event-fn='{"click": "clickTest","mouseover":"mouseoverTest"}'>
            <button>Button</button>
            <input type="text">
        </div>
        <div class="text">
            <h4>上面的元素有绑定 click mouseover 事件</h4>
            <input id="input" type="textarae" data-event-fn="blurTest" />
        </div>
        <script src="../dest/event-entrust.js"></script>
        <script src="demo.js"></script>
    </body>
</html>
